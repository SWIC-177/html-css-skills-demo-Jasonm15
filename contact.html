<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body class="text bg-sky-950 text-white">
    <header
      class="bg-indigo-800 p-6 text-center text-2xl shadow-lg shadow-black"
    >
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="p-8 text-xl">
      <h1 class="mb-4">Contact Me</h1>
      <p>Feel free to get in touch with any questions or inquiries.</p>
    </div>

    <form
      class="flex flex-col gap-y-4 p-8 text-black [&>input]:rounded-xl [&>label]:sr-only"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" />

      <label for="message" class="rounded-4xl">Message:</label>
      <textarea id="message" placeholder="Message"></textarea>

      <div class="space-y-4 rounded-lg bg-white p-6">
        <h2 class="text-lg font-semibold text-gray-900">
          Select Your Interests
        </h2>
        <div class="flex items-center">
          <input
            type="checkbox"
            id="coding"
            name="interests"
            class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
          />
          <label for="coding" class="ml-2 block text-sm text-gray-900"
            >Coding</label
          >
        </div>
        <div class="flex items-center">
          <input
            type="checkbox"
            id="design"
            name="interests"
            class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
          />
          <label for="design" class="ml-2 block text-sm text-gray-900"
            >Design</label
          >
        </div>
        <div class="flex items-center">
          <input
            type="checkbox"
            id="travel"
            name="interests"
            class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
          />
          <label for="travel" class="ml-2 block text-sm text-gray-900"
            >Travel</label
          >
        </div>
      </div>

      <input
        type="submit"
        value="Submit"
        class="rounded bg-indigo-600 px-4 py-2 font-semibold text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
      />
    </form>
  </body>
</html>
